    <title>내 프로필</title>

  <body>

      div {
        display: inline;
      }
      div h3 {
        display: inline;
      }
      div image {
        display: inline;
      }
    </style>
    <!--프로필 사진 코드 작성 시작-->
    <div>
      <img
        src=""
        width="50"
        height="50"
        alt="내 프로필 사진 없음"
        style="top: 10px; left: 10px"
      />
      <!--사진 추가, 삭제, 변경 가능. 사진 여러개 삽입 기능 추가해야함-->
      <!--프로필 사진 코드 작성 끝-->
      <h3>코멘트 확인하러 가기</h3>
    </div>
    <br />
    <div>
      <!--닉네임, 레벨, 경험치 코드 작성 시작-->
      <!--photo 밑에 닉네임, 레벨, 경험치 정보 표시-->
      <h3>
        name
        <br />
        level/exp
      </h3>
      <!--닉네임, 레벨, 경험치 코드 작성 끝-->
      <br />
      <h3>코멘트 작성하러 가기</h3>
    </div>
